<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schade toevoegen</title>
    <link rel="icon" href="/assets/Icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style/style.css" />
    <script src="https://kit.fontawesome.com/6a75991bc7.js" crossorigin="anonymous"></script>
    <script defer src="/script/main.js"></script>
</head>
<body>
    <header></header>
    <main id="schade">
        <h1>Schade</h1>
        <ul>
            <li>
                <div>
                    <h2>Voorzijde</h2>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </li>
            <li>
                <div>
                    <h2>Linkerzijde</h2>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </li>
            <li>
                <div>
                    <h2>Rechterzijde</h2>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <ul>
                    <li>
                        <div class="schade">1</div>
                        <p>Kleine kras</p>
                        <i class="fa-solid fa-file-circle-plus"></i>
                    </li>
                </ul>
            </li>
            <li>
                <div>
                    <h2>Achterzijde</h2>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </li>
            <li>
                <div>
                    <h2>Bovenzijde</h2>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </li>
        </ul>

        <div class="whitespace"></div>

        <div id="schade__imgContainer">
            <img
                src="/assets/CarExp.png"
                alt="Explosion Photo Car"
            />
            <div class="schade" id="schade1">1</div>
        </div>

        <div class="whitespace"></div>

        <button class="primaryButton" type="submit">Opslaan en Terug</button>
    </main>
</body>
</html>
