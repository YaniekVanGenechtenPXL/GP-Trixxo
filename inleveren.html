<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trixxo Facility - Bedrijfswagen inleveren</title>
    <link rel="icon" href="/assets/Icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://kit.fontawesome.com/6a75991bc7.js" crossorigin="anonymous"></script>
    <script defer src="/script/script.js"></script>
</head>
<body>
    <header>
        <a href="/homescreen.html"><i class="fa-solid fa-chevron-left"></i>Terug</a>
    </header>
    <main id="inleveren">
        <h1>Inleveringsformulier</h1>
        <form action="post" method="post">
            <ul id="inleveren__form__basicInfo">
                <li>
                    <label for="werknemer">Werknemer:</label>
                    <input id="werknemer" type="text" value="Jan Janssens">
                </li>
                <li>
                    <label for="nummerplaat">Nummerplaat:</label>
                    <input id="nummerplaat" type="text" value="2-ABC-001">
                </li>
                <li>
                    <label for="model">Merk en model:</label>
                    <input id="model" type="text" value="SEAT Ibiza">
                </li>
                <li>
                    <label for="kilometerstand">Kilometerstand:</label>
                    <input id="kilometerstand" type="text" value="">
                </li>
                <li>
                    <label for="datum">Datum:</label>
                    <input id="datum" type="date">
                </li>
            </ul>
            <div class="whitespace"></div>
            <ul id="inleveren__form__netheid">
                <li>
                    <label for="netheid__interieur">Netheid Interieur</label>
                    <div>
                        <label>1</label>
                        <label>2</label>
                        <label>3</label>
                        <label>4</label>
                        <label>5</label>
                    </div>
                    <input id="netheid__interieur" type="range" step="1" value="3" min="1" max="5">
                </li>
                <li>
                    <label for="netheid__exterieur">Netheid Exterieur</label>
                    <div>
                        <label>1</label>
                        <label>2</label>
                        <label>3</label>
                        <label>4</label>
                        <label>5</label>
                    </div>
                    <input id="netheid__exterieur" type="range" step="1" value="3" min="1" max="5">
                </li>
            </ul>
            <div class="whitespace"></div>
            <div id="inleveren__form__schade">
                <h2>Schade</h2>
                <div id="schade__imgContainer">
                    <img src="/assets/CarExp.png" alt="Explosion Photo Car">
                    <div class="schade" id="schade1">1</div>
                </div>
                <ul id="schade__lijst">
                    <li id="schade__nieuw"><i class="fa-solid fa-plus"></i>Nieuwe schade toevoegen</li>
                    <hr>
                    <li><div class="schade">1</div>Kleine kras<i class="fa-solid fa-file-circle-plus"></i></li>
                </ul>
            </div>
            <div class="whitespace"></div>
            <div id="opmerkingen">
                <label for="extraOpmInterieur"><h2>Bijzondere Opmerkingen Interieur</h2></label>
                <textarea name="extraOpmInterieur" id="extraOpmInterieur" cols="30" rows="7"></textarea>

                <label for="extraOpmExterieur"><h2>Bijzondere Opmerkingen Exterieur</h2></label>
                <textarea name="extraOpmExterieur" id="extraOpmExterieur" cols="30" rows="7"></textarea>
            </div>
            <div class="whitespace"></div>
            <div class="whitespace"></div>
        </form>
    </main>
</body>
</html>
